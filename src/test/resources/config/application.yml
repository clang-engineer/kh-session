spring:
  application:
    name: khSession
  cloud:
    stream:
      kafka:
        binder:
          replicationFactor: 1
          auto-create-topics: true
        bindings:
          binding-in-sse:
            destination: sse-topic
            content-type: text/plain
            group: kh-session
          binding-out-sse:
            destination: sse-topic
            content-type: text/plain
            group: kh-session
  # Replace by 'prod, faker' to add the faker context and have sample data loaded in production
  liquibase:
    contexts: test
  jackson:
    serialization:
      write-durations-as-timestamps: false
  mail:
    host: localhost
  main:
    allow-bean-definition-overriding: true
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  messages:
    basename: i18n/messages
  task:
    execution:
      thread-name-prefix: kh-session-task-
      pool:
        core-size: 1
        max-size: 50
        queue-capacity: 10000
    scheduling:
      thread-name-prefix: kh-session-scheduling-
      pool:
        size: 20
  thymeleaf:
    mode: HTML

server:
  port: 10344
  address: localhost

# ===================================================================
# JHipster specific properties
#
# Full reference is available at: https://www.jhipster.tech/common-application-properties/
# ===================================================================
jhipster:
  clientApp:
    name: 'khSessionApp'
  mail:
    from: khSession@localhost.com
    base-url: http://127.0.0.1:8080
  logging:
    # To test json console appender
    use-json-format: false
    logstash:
      enabled: false
      host: localhost
      port: 5000
      queue-size: 512
  security:
    remember-me:
      # security key (this key should be unique for your application, and kept secret)
      key: 5d145a43db38b2b098e851a995a067d5fd42a2b5fce590938a61fea4c93a01ff471a1274a28688dd6a62696e271d576a6edb

